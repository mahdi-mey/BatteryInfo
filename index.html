<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <!-- icon library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </body>
</head>
<body>
    <div class="container">
        <div class="battery">
            <p class="battery-text">BATTERY</p>
            <div class="battery-box">
                <div class="fade-battery">
                    <div class="fade-box1"></div>
                    <div class="fade-box2"></div>
                    <div class="fade-box3"></div>
                    <div class="fade-box4"></div>
                    <div class="fade-box5"></div>
                    <div class="fade-box6"></div>
                    <div class="fade-box7"></div>
                    <div class="fade-box8"></div>
                    <div class="fade-box9"></div>
                    <div class="fade-box10"></div>
                </div>
                <div class="real-battery">
                    <div class="real-box1"></div>
                    <div class="real-box2"></div>
                    <div class="real-box3"></div>
                    <div class="real-box4"></div>
                    <div class="real-box5"></div>
                    <div class="real-box6"></div>
                    <div class="real-box7"></div>
                    <div class="real-box8"></div>
                    <div class="real-box9"></div>
                    <div class="real-box10"></div>
                </div>
            </div>
            <div class="battery-percentage">
                <span class="material-symbols-outlined chargerIcon">charger</span>
                    <p class="real"></p>
            </div>
        </div>
    </div>
</body>
</html>
